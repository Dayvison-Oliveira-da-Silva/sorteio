<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shelf Dental Med</title>

  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #007BFF;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Shelf Dental Med</h1>
  </header>

  <main>
    <div id="log-pc">
      <h2>Olá, visitante</h2>
      <form id="cadastroForm">
        <label for="cpf_cnpj">Seu CPF:</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Digite seu CPF" required>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="endereco">Rua:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Sua rua" required>

        <label for="numero">Número residencial:</label>
        <input type="text" id="numero" name="numero" placeholder="Número da casa" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" placeholder="Seu bairro" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Seu CEP" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Seu telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <button type="submit">Confirmar</button>
      </form>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Configuração do seu Firebase
    const firebaseConfig = {
      databaseURL: "https://sorteio-shelf-default-rtdb.firebaseio.com/"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Função para validar CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g,'');
      if(cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
      let resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
      resto = 11 - (soma % 11);
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;

      return true;
    }

    // Quando enviar o formulário
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const cpf = document.getElementById('cpf_cnpj').value.trim();
      const nome = document.getElementById('nome').value.trim();
      const endereco = document.getElementById('endereco').value.trim();
      const numero = document.getElementById('numero').value.trim();
      const bairro = document.getElementById('bairro').value.trim();
      const cep = document.getElementById('cep').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!validarCPF(cpf)) {
        alert('CPF inválido!');
        return;
      }

      // Verificar se o CPF já está cadastrado
      database.ref('cadastros/' + cpf).get().then((snapshot) => {
        if (snapshot.exists()) {
          alert('CPF já cadastrado, tente outro numero!');
        } else {
          // Gerar número de sorteio aleatório entre 1000 e 9999
          const numeroSorteio = Math.floor(1000 + Math.random() * 9000);

          // Salvar os dados no banco
          database.ref('cadastros/' + cpf).set({
            cpf: cpf,
            nome: nome,
            endereco: endereco,
            numero: numero,
            bairro: bairro,
            cep: cep,
            telefone: telefone,
            email: email,
            numeroSorteio: numeroSorteio
          });

          console.log('Número de sorteio:', numeroSorteio);
          alert('Cadastro realizado com sucesso!');
          // Opcionalmente, você pode limpar o formulário aqui
          document.getElementById('cadastroForm').reset();
        }
      }).catch((error) => {
        console.error(error);
      });
    });
  </script>
</body>
</html>
